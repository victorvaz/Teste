<html>
    <head>
        <meta charset='utf-8' />
        <title>Aconteceu um erro no Revisor de Publicações</title>
        <style>
            .cabecalho
            {
                padding: 20px 20px 20px 20px;
                background-color: #0099FF;
                height: 50px;
            }
        </style>
    </head>
    <body>
    <center>
        <table width='70%'>
            <tr>
                <td>
                    <font color='#FFFFFF' face='Arial, Helvetica, sans-serif' size='4'>Aconteceu um erro no Revisor de Publicações</font>
                </td>
            </tr>
            <tr>
                <td style='padding: 20px 20px 20px 20px;'>
                    <table>
                        <tr>
                            <td><b>Erro:</b></td>
                            <td>{%__NOME_DO_ERRO__%}</td>
                        </tr>
                        <tr>
                            <td><b>Classe responsável:</b></td>
                            <td>{%__CLASSE_RESPONSAVEL__%}</td>
                        </tr>
                        <tr>
                            <td><b>Hora:</b></td>
                            <td>{%__DATA_HORA_ATUAL__%}</td>
                        </tr>
                        <tr>
                            <td><b>Descrição:</b></td>
                            <td>{%__DESCRICAO__%}</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
